name: Build and Deploy Presentations

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Marp CLI
        run: npm install -g @marp-team/marp-cli

      - name: Convert Markdown to HTML
        run: |
          chmod +x scripts/convert-to-html.sh
          ./scripts/convert-to-html.sh

      - name: Cache downloaded images
        uses: actions/cache@v4
        with:
          path: ~/.cache/public-slides-images
          key: ${{ runner.os }}-images-${{ hashFiles('**/*.md') }}
          restore-keys: |
            ${{ runner.os }}-images-

      - name: Install PDF dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pandoc \
            texlive-xetex \
            texlive-fonts-recommended \
            texlive-fonts-extra \
            texlive-latex-extra \
            inkscape \
            curl \
            fonts-firacode \
            librsvg2-bin
        continue-on-error: false

      - name: Convert Markdown to PDF
        run: |
          chmod +x scripts/convert-to-pdf.sh
          
          # Create image cache directory
          mkdir -p ~/.cache/public-slides-images
          
          # Convert all markdown files to PDF
          for file in *.md; do
            if [ -f "$file" ]; then
              echo "Converting $file to PDF..."
              ./scripts/convert-to-pdf.sh "$file" || echo "Warning: Failed to convert $file"
            fi
          done
        continue-on-error: true

      - name: Generate Index
        run: |
          chmod +x scripts/create-index.sh
          ./scripts/create-index.sh

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload HTML and PDF files from the repository root
          path: '.'
          # Exclude markdown files and scripts from deployment
          exclude: |
            *.md
            scripts/
            .git/
            .github/

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    # Only deploy on main branch pushes, not on PRs
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4